<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BackOffice</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">    
</head>

<body>
    <!-- NAV BAR-------------- -->
    <nav class="navbar navbar-expand-lg bg-white  border-0 position-sticky top-0" data-bs-theme="warning-subtle">
        <div class="container-fluid">
                <a class="navbar-brand text-black logo ms-3" href="#">
                    <img src="assets/8_1sasa11.jpg" class="imgLogo"  alt="BrandLogo"/>
                </a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-black" aria-current="page" href="./index.html">Home</a>
                </li>
            </ul>
            <div class="d-flex flex-column flex-lg-row align-items-lg-center ms-auto">
                <a class="text-decoration-none text-black me-5 my-4 my-lg-0 p-0" href="./login.html">Backoffice</a>
                <form class="d-flex pe-5" role="search">
                    <input id="searchInput" class="form-control-sm me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button id="src" class="btn btn-black" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"  >Search</button>
                </form>
            </div>
        </div>
        </div>
    </nav>

    <main>
        <div class="spinner-border text-white fs-1 spinnerp d-none" style="width: 10rem; height: 10rem" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div id="blur" class="d-none"></div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-1 col-md-2"></div>
                <!------------------------------- FORM----------------------- -->
                <!-- ------------------------------------PRODUCT NAME------------------------------- -->
                <div class="col-8 col-md-6 m-auto">
                <form class="mt-5">
                    <div class="input-group flex-nowrap shadow mb-4">
                    <span
                        class="input-group-text bg-transparent text-white fs-5 border-1"
                        id="addon-wrapping"
                        >Product Name</span
                    >
                    <input
                        required
                        type="text"
                        class="form-control"
                        placeholder="..."
                        aria-label="nomeProdotto"
                        id="nomeProdotto"
                        aria-describedby="addon-wrapping"
                    />
                    </div>
                    <!-- ------------------------------------BRAND------------------------------- -->
    
                    <div class="input-group flex-nowrap shadow mb-4">
                    <span
                        class="input-group-text bg-transparent text-white fs-5 border-1"
                        id="addon-wrapping"
                        >Brand</span
                    >
                    <input
                        required
                        type="text"
                        class="form-control"
                        placeholder="..."
                        aria-label="brand"
                        id="brand"
                        aria-describedby="addon-wrapping"
                    />
                    </div>
                    <!-- ------------------------------------PRICE------------------------------- -->
                    <div class="input-group flex-nowrap shadow mb-4">
                    <span
                        class="input-group-text bg-transparent text-white fs-5 border-1 "
                        id="addon-wrapping"
                        >Prezzo</span
                    >
                    <input
                        required
                        type="number"
                        class="form-control"
                        placeholder="..."
                        id="prezzo"
                        aria-label="prezzo"
                        aria-describedby="addon-wrapping"
                    />
                    </div>
                    <!-- ------------------------------------img------------------------------- -->
                    <div class="input-group flex-nowrap shadow mb-4">
                    <span
                        class="input-group-text bg-transparent text-white fs-5 border-1 "
                        id="addon-wrapping"
                        >Url Immagine</span
                    >
                    <input
                        required
                        type="text"
                        class="form-control"
                        placeholder="..."
                        aria-label="urlImg"
                        id="urlImg"
                        aria-describedby="addon-wrapping"
                    />
                    </div>
                    <!-- ------------------------------------DESCRIPTION------------------------------- -->
                    <div class="input-group flex-nowrap shadow mb-4">
                    <span
                        class="input-group-text bg-transparent text-white fs-5 border-1 "
                        id="addon-wrapping"
                        >Description</span
                    >
                    <input
                        required
                        type="text"
                        class="form-control"
                        placeholder="...."
                        aria-label="descrizione"
                        id="descrizione"
                        aria-describedby="addon-wrapping"
                    />
                    </div>
    
                    <!-- -----------------------------OPERATION----------------------- -->
                    <div class="input-group mb-3">
                    <button id="execute" class="btn btn-1" type="button">Execute</button>
                    <select class="form-select" id="inputGroupSelect" aria-label="Example select with button addon">
                        <option selected>Choose Operation...</option>
                        <option value="1">✏️ Modify<i class="bi bi-pencil-square ms-2"></i></option>
                        <option value="2">➕ Add<i class="bi bi-cloud-plus-fill ms-2"></i></option>
                        <option value="3">❌ Delete<i class="bi bi-trash3-fill ms-2"></i></option>
                    </select>
                    </div>
                    <!-- RESET BTN -->
                    <button id="reset" class="btn btn-dark w-100 border border-1 border-white">
                    <i class="bi bi-eraser me-2"></i> Reset
                    </button>
                </form>
                </div>
                <div class="col-1 col-md-2"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/backoffice.js"></script>
</body>

</html>
